	<body>
              <h2> Create New Ticket </h2>
              <form action="insert_tickets.php" id="addTicket" method="post" class="solid">

                  <input type="text" name="issueName" id="issueName"/>

                  <span id="contactInfoError"></span>

				  <p></p>

                  <label><b>Status</b></label>
                  <select id="status" name="status">
                      <option value="">Select</option>
                      <option value="Open">Open</option>
                      <option value="In progress">In progress</option>
					  <option value="Pending Review">Pending Review</option>
                      <option value="Closed">Closed</option>

                  <span id="statusError"></span>

                  <textarea name="despription" id="description"></textarea>
                  <span id="descriptionError"></span>
                  <br/>
				  <p></p>
				  
                  <input type="submit" value="create ticket"/>
                  <input type="reset" value="reset"/>
                  
              </form>
